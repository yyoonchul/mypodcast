<!DOCTYPE html>
<html>
<head>
    <title>팟캐스트 메이커</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 8px;
            margin-bottom: 10px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .audio-player {
            margin-top: 20px;
            text-align: center;
        }
        .download-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    <script>
        async function createPodcast() {
            const title = document.getElementById('title-input').value;
            const content = document.getElementById('content-input').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/create_podcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        title: title,
                        content: content 
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                // 오디오 파일 다운로드 처리
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const filename = response.headers.get('content-disposition')?.split('filename=')[1] || 'podcast.mp3';
                
                resultDiv.innerHTML = `
                    <div class="audio-player">
                        <audio controls>
                            <source src="${url}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <br>
                        <a href="${url}" download="${filename}" class="download-button">
                            파트캐스트 파일 다운로드
                        </a>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">오류가 발생했습니다: ${error}</div>`;
            }
        }
    </script>
</head>
<body>
    <h1>팟캐스트 메이커</h1>
    
    <div class="input-section">
        <input type="text" id="title-input" placeholder="제목을 입력하세요">
        <textarea id="content-input" placeholder="내용을 입력하세요"></textarea>
        <button onclick="createPodcast()">팟캐스트 생성</button>
    </div>

    <div id="result" class="result">
        <!-- 결과가 여기에 표시됩니다 -->
    </div>
</body>
</html>
